<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Debug</title>
    <script>
        console.log('🔧 Script de test chargé');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM Ready');
            
            // Test de base du formulaire
            const form = document.getElementById('test-form');
            if (form) {
                console.log('✅ Formulaire trouvé');
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('🚀 Formulaire soumis !');
                    alert('Test réussi ! Le JavaScript fonctionne.');
                });
            } else {
                console.log('❌ Formulaire non trouvé');
            }
        });
    </script>
</head>
<body>
    <h1>Test Frontend</h1>
    <form id="test-form">
        <input type="text" placeholder="Test input" required>
        <button type="submit">Test Submit</button>
    </form>
</body>
</html>
