{% extends 'blog/base.html' %}
{% load i18n %}

{% block title %}{% translate "Logged Out" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">{% translate "Logged Out" %}</h3>
                </div>
                <div class="card-body text-center">
                    <p>{% translate "You have been successfully logged out." %}</p>
                    <a href="{% url 'login' %}" class="btn btn-primary">{% translate "Login Again" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
