{% extends 'blog/base.html' %}
{% load i18n %}

{% block title %}{% translate "Register" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center fade-in-up">
        <div class="col-md-6">
            <div class="premium-card">
                <div class="card-header bg-gradient-premium text-white text-center">
                    <h3 class="mb-0">
                        <i class="bi bi-person-plus me-2"></i>{% translate "Register" %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-person-plus me-1"></i>{% translate "Register" %}
                        </button>
                    </form>
                    <p class="text-center mt-3">
                        {% translate "Already have an account?" %} 
                        <a href="{% url 'login' %}" class="text-gold">{% translate "Login here" %}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
