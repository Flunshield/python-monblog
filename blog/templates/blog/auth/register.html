{% extends 'blog/base.html' %}
{% load i18n %}

{% block title %}{% translate "Register" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">{% translate "Register" %}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">{% translate "Register" %}</button>
                    </form>
                    <p class="text-center mt-3">{% translate "Already have an account?" %} <a href="{% url 'login' %}">{% translate "Login here" %}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
