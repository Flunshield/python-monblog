{% get_current_language as LANGUAGE_CODE %}

    {% csrf_token %}
    <input name="next" type="hidden" value="{{ request.get_full_path }}">
    <select name="language" class="form-select" onchange="this.form.submit()">
        {% for lang in languages %}
